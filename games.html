<body>

  <section id="games">
    <h2>üéÆ Reaction Game</h2>
    <div id="gameBox">Klicke, um zu starten</div>
    <div id="scoreboard"></div>
  </section>
  <script>
    let gameBox = document.getElementById("gameBox");
    let scoreboard = document.getElementById("scoreboard");
    let startTime, timeout, playing = false;
    let best = Infinity;

    function startGame() {
      gameBox.textContent = "Warte auf GR√úN...";
      gameBox.style.backgroundColor = "red";
      playing = true;
      timeout = setTimeout(() => {
        gameBox.style.backgroundColor = "green";
        gameBox.textContent = "JETZT!";
        startTime = Date.now();
      }, Math.random() * 4000 + 2000);
    }

    function clickBox() {
      if (!playing) { startGame(); return; }
      if (gameBox.style.backgroundColor === "green") {
        let reactionTime = Date.now() - startTime;
        best = Math.min(best, reactionTime);
        gameBox.textContent = "Deine Zeit: " + reactionTime + " ms";
        scoreboard.textContent = "üèÜ Bestzeit: " + best + " ms";
        gameBox.style.backgroundColor = "blue";
        playing = false;
        clearTimeout(timeout);
      } else if (gameBox.style.backgroundColor === "red") {
        gameBox.textContent = "Zu fr√ºh! Versuche es nochmal.";
        gameBox.style.backgroundColor = "orange";
        playing = false;
        clearTimeout(timeout);
      }
    }
    gameBox.addEventListener("click", clickBox);
  </script>
</body>
